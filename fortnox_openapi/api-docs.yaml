  - name: StockTakingResource
    description: |-
      Handles stock taking.
      
       A Stock Taking document is created in state &quot;planning&quot;.
       Rows, containing item-stockpoint-stocklocation combinations to be counted,
       are added to the Stock Taking document.
      
       When the planning is done, the Stock Taking document is updated to state &quot;started&quot;,
       and the stock taking begins.
      
       Setting the stock taken quantity is done by updating the Stock Taking document, and supplying the
       counted rows. This can be done in &quot;batches&quot;, i.e. not all rows needs to be updated at once.
      
       When the stock taking is done, the document is released. The release process will adjust the stock
       for the stock taking date, and prepare the warehouse bookkeeping data.
    x-displayName: Stock Taking
