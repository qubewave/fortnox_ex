openapi: 3.0.1
info:
  title: Fortnox
  version: 0.0.0
  description: "# Documentation \n\nThe Fortnox API is organized around REST. This
    means that we’ve designed it to have resource-oriented URLs and be as predictable
    as possible for you as developer.\n\nIt also means that we use HTTP status codes
    when something goes wrong and HTTP verbs understod by many API clients around
    the web.\n\nWe use a modified version of OAuth2 for authentication to offer a
    secure way for both you and our users to interact.\n\nThe API is generally built
    to support both XML and JSON but in this documentation all the examples will be
    in JSON.\n\nWe encourage you to read all the articles in the [general information
    section](https://developer.fortnox.se/general/)</a> first, before going forward
    and learning about the different resources.\n\nThis to ensure you get an understanding
    of some of the shared components of the API such as parameters and error handling.\n\n##
    Rate limits\n\nThe limit is 4 requests per second per access-token. This equals
    to a bit more than 200 requests per minute.\n\n[Read more about this here.](https://developer.fortnox.se/general/regarding-fortnox-api-rate-limits/)\n\n##
    Query parameters\n\nUse query parameters with the ?-character and separate parameters
    with the &-character. \n\n**Example:**\n GET - https://api.fortnox.se/3/invoices?accountnumberfrom=3000&accountnumberto=4000\nRead
    more about our parameters [here](https://developer.fortnox.se/general/parameters/)\n\n\nSearch
    the documentation using the search field in the top left corner."
